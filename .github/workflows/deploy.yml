name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        env:
          # Evita ejecutar postinstall/prepare (Puppeteer descarga Chromium, etc.) y previene cuelgues en CI
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: 'true'
        run: npm ci --ignore-scripts
      
      - name: Sync Publications
        run: npm run sync:publications
        continue-on-error: true
      # No ejecutar sync:publications en CI: en CI no hay Chromium, falla y el script
      # sobrescribe public/data/publications.json con 0 publicaciones. Se usa el JSON
      # commiteado en el repo. Para actualizar desde Scholar, ejecutar localmente:
      # npm run sync:publications && git add public/data/publications.json && git commit -m "..." && git push
      
      - name: Build
        run: npm run build
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
